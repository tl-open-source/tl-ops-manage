<head>

    <title>tl-ops-manage后台</title>

<style>
    .tl-inspector {
        display: flex;
        width: 430px;
        height: 27px;
        margin: 10px auto;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, .04);
    }

    .tl-inspector-span {
        cursor: pointer;
        width: 128px;
        line-height: 30px;
        height: 31px;
        margin-top: -2px;
        font-size: 14px;
        color: rgb(175 134 134 / 90%);
        border-radius: 4px;
        text-align: center;
        background-color: transparent;
        transition: background 0.5s;
    }

    .tl-inspector-span-active {
        color: #df0606;
        font-weight: 800;
        background-color: #fff;
        box-shadow: 0 2px 4px rgb(0 0 0 / 8%), 0 0 4px rgb(0 0 0 / 8%);
    }

    .tl-icon-font {
        border-radius: 23px;
        padding: 2px;
        font-size: 16px;
        color: #21d948;
        cursor: pointer;
        font-weight: bold;
    }
    #tl-console-load-sync .layui-form-switch{
        margin-top: 0px;
        margin-right: 5px;
        position: absolute;
        right: 10px;
    }
    #tl-console-load-sync{
        text-align: right;
        width: 100px;
        position: absolute;
        right: 12px;
        height: 22px;
    }
    #tl-console-load-sync-icon{
        margin-right: -12px;
        margin-top: 4px;
    }
</style>
